<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="Wedding invitation page (static)."
    />

    <!-- Open Graph (basic) -->
    <meta property="og:site_name" content="Ftesa" />
    <meta property="og:type" content="website" />

    <title>Nafie &amp; Visar • Ftesa</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="page">
      <main class="container container--invite" role="main">
        <!--
          Inline PDF rendering:
          - Using an <iframe> relies on the browser's native PDF viewer, which preserves
            interactive link annotations embedded in the PDF (Google Maps, WhatsApp, etc.).
          - The absolute path avoids any trailing-slash base-URL edge cases on static hosting.
        -->
        <iframe
          class="invitePdf"
          src="/nafie-visar/invitation.pdf"
          title="Wedding invitation for Nafie and Visar"
          loading="eager"
        ></iframe>

        <p class="hint">
          Scroll inside the invitation to view all pages. If it doesn’t display,
          <a href="/nafie-visar/invitation.pdf">open the PDF here</a>.
        </p>
      </main>
    </div>
  </body>
</html>
