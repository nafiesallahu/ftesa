<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="Wedding invitation page (static)."
    />

    <!-- Open Graph (basic) -->
    <meta property="og:site_name" content="Ftesa" />
    <meta property="og:type" content="website" />

    <title>Nafie &amp; Visar â€¢ Ftesa</title>
    <link rel="stylesheet" href="../styles.css" />

    <script>
      /*
        Production-safe relative assets on static hosting (Vercel, etc.)

        Why images "sometimes" break:
        - If someone visits /nafie-visar (NO trailing slash), some hosts can serve index.html
          but the browser treats the base URL as a "file" path. Then:
            "invitation.png" resolves to "/invitation.png" (WRONG)
          instead of:
            "/nafie-visar/invitation.png" (CORRECT)

        Fix:
        - Redirect to the trailing-slash URL so same-folder relative paths always resolve.
      */
      (function () {
        const path = window.location.pathname;
        const last = path.split("/").pop() || "";

        // Only redirect "folder" routes like /nafie-visar (no file extension).
        if (!path.endsWith("/") && !last.includes(".")) {
          window.location.replace(path + "/" + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div class="page">
      <main class="container" role="main">
        <!--
          This image lives in the SAME folder as this index.html file:
            public/nafie-visar/index.html
            public/nafie-visar/invitation.png

          Using "./invitation.png" guarantees it is resolved relative to THIS folder
          (after the trailing-slash redirect above), so it works in production on Vercel.
        -->
        <img
          class="inviteImage"
          src="./invitation.png"
          alt="Wedding invitation for Nafie and Visar"
          loading="eager"
          decoding="async"
          fetchpriority="high"
        />
        <div class="hint">Scroll to view the full invitation.</div>
      </main>
    </div>
  </body>
</html>
